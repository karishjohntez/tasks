
<!DOCTYPE html>
<html>
<head>
    <title>Points Sorted by Distance from Origin</title>
    <style>
      body{
        background-color: antiquewhite;
        
      }
      table {
        border-collapse: collapse;
        background-color: aqua;
        width: 100%;
        
      }
      th,td {
        border: 1px solid black;
 
      }
      h1 {
        text-align: center;
        text-decoration: underline;
      }
      #submit {
        margin-bottom: 45px;
        margin-top: 2%;
        font-size: large;
      }
    </style>
</head>
<body>
    <h1>Points Sorted by Distance from Origin</h1>
    
    <form id="pointForm">
        <label for="x1">Point A:</label>
        <input type="number" id="x1" name="x1" step="any" placeholder="X coordinate">
        <input type="number" id="y1" name="y1" step="any" placeholder="Y coordinate"><br>

        <label for="x2">Point B:</label>
        <input type="number" id="x2" name="x2" step="any" placeholder="X coordinate">
        <input type="number" id="y2" name="y2" step="any" placeholder="Y coordinate"><br>

        <label for="x3">Point C:</label>
        <input type="number" id="x3" name="x3" step="any" placeholder="X coordinate">
        <input type="number" id="y3" name="y3" step="any" placeholder="Y coordinate"><br>

        <label for="x4">Point D:</label>
        <input type="number" id="x4" name="x4" step="any" placeholder="X coordinate">
        <input type="number" id="y4" name="y4" step="any" placeholder="Y coordinate"><br>

        <button type="submit" id="submit">Submit</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Point</th>
                <th>X</th>
                <th>Y</th>
                <th>Distance</th>
            </tr>
        </thead>
        <tbody id="pointsBody">
            
        </tbody>
    </table>
    <script src="/Tasks.js"></script>

    
</body>
</html>
